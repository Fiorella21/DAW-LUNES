  <div>
  <button id="boton-mostrar">Mostrar</button>
  <button id="boton-ocultar">Ocultar</button>

  <p id="parrafo">Haz clic en los botones de arriba para mostrar o ocultar este parrafo</p>


<script>

$(function(){
  var botonMostrar = $("#boton-mostrar"),
      botonOcultar = $("#boton-ocultar"),
      parrafo = $("#parrafo");

      botonMostrar.on("click", function(){
          parrafo.show();
      });

      botonOcultar.on("click", function(){
          parrafo.hide();
      });

});


$(document).ready(function(){
    $("buton").click(function(){
        $("#cuadrado").animate({
            height: '150px',
            left: '500px',
            opacity: '0.7',
            top: '100px',
            width: '150px'
        }, 1500);
    });
});


</script>
