<div  style="padding: 50px;" >

     <p id="parrafo"style="color:#FF0040;">Esto es un parrafo de texto de color rojo.</p>
     <button class="btn btn-success" id="boton">Click para obtener la propiedad</button>

<button id="btn1">Button1</button>

<script>
    $("#btn1").click(function() {
        $("#btn1").css({
            'border': '3px solid #47FB2D',
            'color': '#47FB2D',
            'background-color': '#225252'
        })
    });

$(document).ready(function(){
   $("#boton").click(function(){
      alert("El color de texto es " +  $("#parrafo").css("color"));   
   });
});

</script>

</div>
