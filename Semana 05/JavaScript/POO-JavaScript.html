<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>POO en Java Script</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
<script>

 function Cliente(nombre, saldo){

this.nombre = nombre;
this.saldo = saldo;
this.depositar = depositar;
this.extraer = extraer;
 }

 function depositar(dinero){

    this.saldo = this.saldo + dinero;
    // this.saldo + = dinero;

 }

 function extraer (dinero){
   this.saldo = this.saldo - dinero;

 }

 let cliente1;

 cliente1 = new Cliente('Diego', 1200);
 document.write('Nombre del Cliente:' + cliente1.nombre + '<br>');
 document.write ('Saldo actual:' + cliente1.saldo + '<br>');
 cliente1.depositar(200);

 document.write('Saldo luego de depositar $200------>' + cliente1.saldo + '<br>');

 cliente1.extraer(400);
 document.write('Saldo luego de extraer $400---->' + cliente1.saldo + '<br>' );

</script>


</body>
</html>
